name: Alternate Ox and TEMP Images

on:
  schedule:
    - cron: '*/5 * * * *'  # æ¯Ž5åˆ†ï¼ˆUTCï¼‰
  workflow_dispatch:

jobs:
  update-ox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch images and alternate
        run: |
          mkdir -p images docs
          echo "ðŸ“¥ Downloading Ox.png and TEMP.png"
          curl -s -o images/Ox.png http://andersan.riis.okayama-u.ac.jp:8082/images/Ox.png
          curl -s -o images/TEMP.png http://andersan.riis.okayama-u.ac.jp:8082/images/TEMP.png

          # Static copies
          cp images/Ox.png docs/Ox_static.png
          cp images/TEMP.png docs/TEMP.png

          # Determine UTC minute
          MINUTE=$(date -u +"%M")
          echo "ðŸ•’ Current UTC minute: $MINUTE"

          # Alternate display file
          if [ $((10#$MINUTE % 2)) -eq 0 ]; then
            cp images/Ox.png docs/Ox.png
            echo "â–¶ Copied Ox.png to docs/Ox.png"
          else
            cp images/TEMP.png docs/Ox.png
            echo "â–¶ Copied TEMP.png to docs/Ox.png"
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add images/Ox.png images/TEMP.png docs/Ox_static.png docs/TEMP.png docs/Ox.png
          git commit -m "ðŸ”„ Auto update alternating Ox and TEMP" || echo "No changes to commit"
          git push
